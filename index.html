<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSSS Music Player</title>
     
     <!-- font-awesome  CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

    <!-- Link related style sheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/music_icon.png">
    
</head>
<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">MERE NISHAN</h2>
            <h3 id="artist">Darshan Raval</h3>
            <div class="img_container">
                <img src="images/mere nishan.jpg" alt="mere nishan">
            </div>
            <audio src="music/mere nishan.m4a"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script >
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name: "mere nishan",
            title: "mere nishan",
            artist: "Darshan Raval",
        },
        {
            name: "blank space",
            title: "blank space",
            artist: "Taylor Swift",
        },
        {
            name: "game of thrones",
            title: "GOT theme",
            artist: "Game of Thrones",
        },
        {
            name: "get low",
            title: "get low",
            artist: "DJ Snake",
        },
        {
            name: "tapa tap",
            title: "tapa tap",
            artist: "Ellie Goulding",
        },
        {
            name: "do dhari talwar",
            title: "do dhari talwar",
            artist: "Shweta Pandit",
        },
        {
            name: "magenta riddim",
            title: "magenta riddim",
            artist: "DJ Snake",
        },
        {
            name: "pala satake",
            title: "pala satake",
            artist: "Pawan Singh",
        },
        {
            name: "play date",
            title: "play date",
            artist: "Melanie Martinez",
        },
        {
            name: "lollipop",
            title: "lollipop",
            artist: "Pawan Singh",
        }];

        let isPlaying = false;

        // For play functionality
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        // For pause functionality
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () => {
            if(isPlaying) {
                pauseMusic();
            }else {
                playMusic();
            }

            // isPlaying ? pauseMusic() : playMusic();     // Equivalent ternary operator for the if else structure
        });

        // Changing the music data

        const loadSong = (songs) => {
           title.textContent = songs.title;
           artist.textContent = songs.artist;
           music.src = `music/${songs.name}.m4a`;
           img.src = `images/${songs.name}.jpg`;
        };

        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);


    </script>
</body>
</html>
